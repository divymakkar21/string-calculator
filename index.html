<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <style>
      /* General reset and page styling */
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          height: 100vh;
          margin: 0;
          color: #333;
      }

      /* Container for calculator */
      .calculator-container {
          width: 300px;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
      }

      /* Header */
      h1 {
          font-size: 1.5em;
          color: #4a90e2;
          margin-bottom: 10px;
      }

      /* Input styling */
      textarea {
          width: 100%;
          height: 80px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: none;
          font-size: 1em;
          box-sizing: border-box;
          margin-bottom: 15px;
      }

      /* Button styling */
      button {
          width: 100%;
          padding: 10px;
          background-color: #4a90e2;
          color: white;
          font-size: 1em;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #357ab8;
      }

      /* Result text */
      #result {
          margin-top: 15px;
          font-size: 1.2em;
      }

      /* Error styling */
      #result.error {
          color: red;
      }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>String Calculator</h1>
    <textarea id="numberInput" placeholder="Enter numbers (e.g., 1,2\n3)"></textarea>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="stringCalculator.js"></script>
  <script>
    function calculate() {
        const input = document.getElementById('numberInput').value;
        console.log(input)
        const resultElement = document.getElementById('result');

        try {
            const result = add(input);
            resultElement.textContent = `Result: ${result}`;
            resultElement.style.color = "black"; 
        } catch (error) {
            resultElement.textContent = error.message;
            resultElement.style.color = "red"; 
        }
    }
    </script>
</body>
</html>
